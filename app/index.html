<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Wallet App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link href="bower_components/font-awsome/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>
<body>
<div id="wrap" ng-app="walletApp" ng-controller="walletCtrl as vm">
  <header>
    <nav>
      <button type="button" id="navbar-toggle">
        <i class="fa fa-bars fa-lg"></i>
      </button>
      <ul class="menu">
        <li><a href="#/home">Home</a></li>
        <li><a href="#/reset" ng-click="vm.reset()">Reset</a></li>
        <li><a href="#/source">View Source</a></li>
      </ul>
    </nav>
  </header>
  <div ng-view=""></div>
</div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="helperModule.js"></script>
  <script src="app.js"></script>
  <script src="source/source.js"></script>
<script>
  (function(){
    var btnCoollapse = $("#navbar-toggle"),
            menu = $(".menu");

    btnCoollapse.on("click", function(){
      menu.slideToggle("fast");
    });
  })();
</script>
</body>
</html>
