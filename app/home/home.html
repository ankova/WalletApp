<div class="container">
    <p>Write the ammount that you wish to add or remove from your basket</p>
    <form name="form" novalidate>
        <fieldset class="form-group">
            <input name="add" type="number" min="0" required  />
            <input type="button" value="Add" />
          <span class="error">
            Please enter valid number!
          </span>
        </fieldset>
        <fieldset class="form-group">
            <input name="remove" type="number" min="0" max="" required />
            <input type="button" value="Remove" />
          <span class="error">
            Please enter valid number!
          </span>
        </fieldset>
    </form>

    <div class="added">
        <h3>Added</h3>
        <ul>
        </ul>
    </div>
    <div class="removed">
        <h3>Removed</h3>
        <ul>
        </ul>
    </div>
    <div class="wallet">
        <h3>Wallet</h3>
        <p>
            <span>Total: </span>
            <i class="fa fa-gbp"></i>
        </p>
    </div>
</div>
